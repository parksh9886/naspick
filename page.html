<body class="bg-[#1c1c1f] text-white min-h-screen flex flex-col">

    <header class="bg-[#5383e8] py-3 md:py-5 border-b border-[#3e63b0] shadow-lg z-20">
        <div
            class="container mx-auto px-4 flex flex-row items-center justify-between md:grid md:grid-cols-3 gap-3 md:gap-4">

            <div class="flex items-center gap-3 shrink-0">
                <button onclick="location.href='/'" class="text-blue-200 hover:text-white transition">
                    <svg class="w-6 h-6 md:w-7 md:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <a href="/"
                    class="text-xl md:text-3xl font-black italic tracking-tighter text-white drop-shadow-[0_4px_3px_rgba(0,0,0,0.5)] cursor-pointer hover:opacity-90 transition block">
                    NASPICK
                </a>
            </div>

            <div class="relative flex-1 max-w-[200px] md:max-w-sm flex justify-end md:justify-center md:ml-32">
                <input type="text" id="headerSearch" placeholder="티커/종목명..."
                    class="w-full bg-[#3e63b0] text-white placeholder-blue-200/50 px-3 py-2 md:px-5 md:py-3 text-sm md:text-base rounded-full border border-blue-400 focus:outline-none focus:ring-2 focus:ring-white transition shadow-inner font-bold">
                <div id="headerSearchResults"
                    class="absolute top-full right-0 md:right-auto md:left-0 mt-2 w-64 bg-[#282830] rounded-lg shadow-xl border border-gray-700 hidden z-50 max-h-64 overflow-y-auto">
                </div>
            </div>

            <div class="hidden md:block"></div>
        </div>
    </header>

    <main id="mainContent" class="container mx-auto px-4 py-6 max-w-7xl">
        <div class="p-20 text-center text-gray-500">Loading stock data...</div>
    </main>

    <script>
        let allData = [];

        async function init() {
            try {
                // [변경] 경로(Path) 방식: "/stock/TSLA" 에서 "TSLA" 추출
                const pathSegments = window.location.pathname.split('/');
                let ticker = pathSegments[pathSegments.length - 1];

                // 혹시 주소가 "/stock/TSLA/" 처럼 끝에 슬래시가 붙을 경우 대비
                if (!ticker) ticker = pathSegments[pathSegments.length - 2];

                // URL 파라미터가 있다면 (기존 방식 하위 호환)
                const params = new URLSearchParams(window.location.search);
                if (!ticker || ticker === 'page.html') {
                    ticker = params.get('ticker');
                }

                if (ticker) ticker = ticker.toUpperCase();

                if (!ticker || ticker === 'STOCK' || ticker === 'PAGE.HTML') {
                    // 티커가 없는 경우 홈으로 리다이렉트 하지 않고 대기 (또는 에러 표시)
                    // alert('잘못된 접근입니다.');
                    // location.href = 'index.html';
                    // return;
                }

                if (!ticker) {
                    alert('종목을 찾을 수 없습니다.');
                    location.href = '/';
                    return;
                }

                // data.json 경로 주의 (루트 기준)
                const res = await fetch('/data.json?t=' + new Date().getTime());
                allData = await res.json();

                const stockData = allData.find(d => d.ticker === ticker);

                if (!stockData) {
                    document.getElementById('mainContent').innerHTML = '<div class="p-20 text-center text-red-400">해당 종목 데이터를 찾을 수 없습니다.</div>';
                    return;
                }

                // --- SEO 핵심 추가: 동적 타이틀, 메타설명, Canonical Tag ---
                const today = new Date();
                const month = today.getMonth() + 1;
                const date = today.getDate();
                const dateString = `${month}월 ${date}일`;

                // 1. Title 업데이트
                document.title = `${dateString} ${stockData.name}(${stockData.ticker}) 실시간 티어 & 주가 분석 | 나스픽`;

                // 2. Meta Description 업데이트
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.setAttribute('content',
                        `[${dateString} 기준] ${stockData.name}(${stockData.ticker}) AI 정밀 분석. 현재가 $${stockData.current_price}, 나스픽 점수 ${stockData.final_score}점(${stockData.tier}티어). 기관 수급 포착 및 상승 모멘텀 발생. 1차 지지 라인 확인하기.`
                    );
                }

                // 3. Canonical Tag 설정
                let canonicalLink = document.querySelector('link[rel="canonical"]');
                if (!canonicalLink) {
                    canonicalLink = document.createElement('link');
                    canonicalLink.rel = 'canonical';
                    document.head.appendChild(canonicalLink);
                }
                canonicalLink.href = `https://naspick.com/stock/${stockData.ticker}`;

                // 4. OG Image 동적 업데이트 (종목 로고)
                // Fallback이 이미 헤더에 있지만, 종목별 이미지가 있다면 교체
                const ogImage = document.querySelector('meta[property="og:image"]');
                if (ogImage) {
                    // FMP 로고 활용 (또는 차트 이미지)
                    ogImage.setAttribute('content', `https://financialmodelingprep.com/image-stock/${stockData.ticker.replace('.', '-')}.png`);
                }
                const twitterImage = document.querySelector('meta[name="twitter:image"]');
                if (twitterImage) {
                    twitterImage.setAttribute('content', `https://financialmodelingprep.com/image-stock/${stockData.ticker.replace('.', '-')}.png`);
                }

                // 5. OG/Twitter Title, Description, URL 동적 업데이트
                const ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.setAttribute('content', `${dateString} ${stockData.name}(${stockData.ticker}) 실시간 티어 & 주가 분석 | 나스픽`);

                const ogDesc = document.querySelector('meta[property="og:description"]');
                if (ogDesc) ogDesc.setAttribute('content', `[${dateString} 기준] ${stockData.name}(${stockData.ticker}) AI 정밀 분석. 현재가 $${stockData.current_price}, 나스픽 점수 ${stockData.final_score}점(${stockData.tier}티어).`);

                const ogUrl = document.querySelector('meta[property="og:url"]');
                if (ogUrl) ogUrl.setAttribute('content', `https://naspick.com/stock/${stockData.ticker}`);

                const twitterTitle = document.querySelector('meta[name="twitter:title"]');
                if (twitterTitle) twitterTitle.setAttribute('content', `${dateString} ${stockData.name}(${stockData.ticker}) 실시간 티어 & 주가 분석 | 나스픽`);

                const twitterDesc = document.querySelector('meta[name="twitter:description"]');
                if (twitterDesc) twitterDesc.setAttribute('content', `[${dateString} 기준] ${stockData.name}(${stockData.ticker}) AI 정밀 분석. 현재가 $${stockData.current_price}, 점수 ${stockData.final_score}점.`);
                // ----------------------------------------------------

                renderPage(stockData);
                initHeaderSearch();

            } catch (err) {
                console.error(err);
                document.getElementById('mainContent').innerHTML = '<div class="p-20 text-center text-red-400">데이터 로드 실패</div>';
            }
        }

        function renderPage(data) {
            const isPlus = data.change_pct >= 0;
            const changeColor = isPlus ? 'text-red-400' : 'text-blue-400';
            const changeSign = isPlus ? '▲' : '▼';

            let tierBadge = '';
            if (data.tier === 1) tierBadge = `<span class="bg-[#0093ff] text-white text-sm font-bold px-3 py-1 rounded transform -skew-x-12 cursor-help" title="Top 5%">1 TIER</span>`;
            else if (data.tier === 2) tierBadge = `<span class="bg-[#00bba3] text-white text-sm font-bold px-3 py-1 rounded transform -skew-x-12">2 TIER</span>`;
            else if (data.tier === 3) tierBadge = `<span class="bg-[#ffb900] text-white text-sm font-bold px-3 py-1 rounded transform -skew-x-12">3 TIER</span>`;
            else if (data.tier === 4) tierBadge = `<span class="bg-[#9aa4af] text-white text-sm font-bold px-3 py-1 rounded transform -skew-x-12">4 TIER</span>`;
            else tierBadge = `<span class="bg-[#a07557] text-white text-sm font-bold px-3 py-1 rounded transform -skew-x-12">5 TIER</span>`;

            const stats = data.stats_bar || { trend: 0, volume: 0, momentum: 0, impact: 0 };
            const signals = (data.signals || []).map(s => {
                if (s === "RSI_Overbought") return `<span class="text-rose-400 font-bold ml-1">RSI 과열권</span>`;
                if (s === "MACD_GoldenCross") return `<span class="text-amber-400 font-bold ml-1">MACD Golden Cross</span>`;
                return s;
            }).join(', ');

            // --- Extract Consensus HTML Generation Logic ---
            const consensusHtml = (() => {
                const cons = data.consensus;
                // Check if consensus exists AND has valid target_price data
                if (!cons || !cons.target_price) {
                    return `
                        <div class="flex items-center justify-between mb-4">
                            <div class="text-gray-400 text-xs font-bold uppercase tracking-wider">Wall St. Consensus</div>
                            <div class="text-xs text-gray-500">데이터 없음</div>
                        </div>
                        <div class="text-center text-gray-500 text-sm py-4">
                            전문가 의견 데이터가 없습니다.
                        </div>
                    `;
                }

                const current = data.current_price;
                const target = cons.target_price.mean;
                const low = cons.target_price.low;
                const high = cons.target_price.high;
                const score = cons.recommendation ? cons.recommendation.score : null;
                const status = cons.recommendation ? cons.recommendation.status : null;

                const upside = ((target - current) / current * 100).toFixed(1);
                const isUpsidePositive = upside >= 0;
                const upsideColor = isUpsidePositive ? 'text-green-400' : 'text-red-400';
                const upsideSign = isUpsidePositive ? '+' : '';

                const valMin = Math.min(low, current, target) * 0.95;
                const valMax = Math.max(high, current, target) * 1.05;
                const fullRange = valMax - valMin;

                const getPos = (val) => ((val - valMin) / fullRange * 100);

                const p_low = getPos(low);
                const p_high = getPos(high);
                const p_target = getPos(target);
                const p_current = getPos(current);

                return `
                    <div class="text-sm font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        월스트리트 시장 예상치(전망치)
                    </div>
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            ${status ? `
                            <div class="text-2xl font-bold text-white flex items-center gap-2">
                                ${status}
                                <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">${score} / 5.0</span>
                            </div>
                            ` : `
                            <div class="text-sm text-gray-400">투자의견 없음</div>
                            `}
                        </div>
                        <div class="text-right">
                            <div class="text-gray-400 text-xs">상승 여력 (Upside)</div>
                            <div class="text-xl font-bold ${upsideColor}">${upsideSign}${upside}%</div>
                        </div>
                    </div>

                    <div class="relative w-full h-16 mt-6 select-none">
                        
                        <!-- Range Bar (Low to High) -->
                        <div class="absolute top-4 h-2 bg-gray-700 rounded-full overflow-visible" style="left: ${p_low}%; width: ${p_high - p_low}%;"></div>

                        <!-- Labels -->
                        <div class="absolute top-8 text-xs text-gray-500 transform -translate-x-1/2" style="left: ${p_low}%">$${low}</div>
                        <div class="absolute top-8 text-xs text-gray-500 transform -translate-x-1/2" style="left: ${p_high}%">$${high}</div>

                        <!-- Target Price (Green Line) -->
                        <div class="absolute top-2 flex flex-col items-center group cursor-pointer z-10 transition-all duration-1000" style="left: ${p_target}%; transform: translateX(-50%);">
                            <div class="h-6 w-0.5 bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.8)]"></div>
                            <div class="mt-1 text-xs text-green-400 font-bold">$${target}</div>
                            <div class="text-[10px] text-gray-400">Target</div>
                        </div>

                        <!-- Current Price (White Triangle) - Moved Above -->
                        <div class="absolute -top-6 flex flex-col items-center z-20 transition-all duration-1000" style="left: ${p_current}%; transform: translateX(-50%);">
                            <div class="mb-1 px-2 py-0.5 bg-gray-600 rounded text-xs text-white font-bold border border-gray-500 shadow-lg whitespace-nowrap">
                                Now $${current}
                            </div>
                            <div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white drop-shadow-md"></div>
                        </div>

                    </div>
                `;
            })();

            // --- Financial Health HTML Generation (Enhanced with indicators, badges, tooltips) ---
            const financialHealthHtml = (() => {
                const fh = data.financial_health;
                if (!fh) {
                    return `
                        <div class="text-center text-gray-500 text-sm py-4">
                            재무 데이터가 없습니다.
                        </div>
                    `;
                }

                // Status evaluation helper
                const evaluate = (val, thresholds) => {
                    if (val === null || val === undefined || val === 0) return { color: 'text-gray-500', badge: null, badgeColor: '' };
                    if (thresholds.higherBetter) {
                        if (val >= thresholds.good) return { color: 'text-green-400', badge: thresholds.goodLabel, badgeColor: 'bg-green-500/20 text-green-400' };
                        if (val >= thresholds.warn) return { color: 'text-gray-300', badge: null, badgeColor: '' };
                        return { color: 'text-red-400', badge: thresholds.badLabel, badgeColor: 'bg-red-500/20 text-red-400' };
                    } else {
                        // Lower is better (PER, PBR, debt)
                        if (val <= thresholds.good) return { color: 'text-green-400', badge: thresholds.goodLabel, badgeColor: 'bg-green-500/20 text-green-400' };
                        if (val <= thresholds.warn) return { color: 'text-gray-300', badge: null, badgeColor: '' };
                        return { color: 'text-red-400', badge: thresholds.badLabel, badgeColor: 'bg-red-500/20 text-red-400' };
                    }
                };

                // Thresholds definition
                const thresholds = {
                    per: { good: 15, warn: 25, goodLabel: '저평가', badLabel: '고평가', higherBetter: false, tip: '10배 미만이면 저평가', benchmark: 'S&P500 평균 약 20배' },
                    pbr: { good: 1.5, warn: 3, goodLabel: '자산가치↑', badLabel: '고평가', higherBetter: false, tip: '1배 미만이면 순자산보다 저렴', benchmark: '1~3배가 일반적' },
                    revenue_growth: { good: 15, warn: 0, goodLabel: '고성장', badLabel: '역성장', higherBetter: true, tip: '15% 이상이면 고성장 기업', benchmark: 'S&P500 평균 5~10%' },
                    eps_growth: { good: 20, warn: 0, goodLabel: '급성장', badLabel: '감소', higherBetter: true, tip: '20% 이상이면 이익 급증', benchmark: '10% 이상이면 양호' },
                    roe: { good: 15, warn: 8, goodLabel: '고수익', badLabel: '저효율', higherBetter: true, tip: '워렌 버핏은 15% 이상 선호', benchmark: '10% 이상이면 양호' },
                    operating_margin: { good: 15, warn: 5, goodLabel: '마진우수', badLabel: '저마진', higherBetter: true, tip: '15% 이상이면 탁월한 수익성', benchmark: '업종별 편차 큼' },
                    debt_ratio: { good: 100, warn: 200, goodLabel: '안정', badLabel: '위험', higherBetter: false, tip: '100% 미만이면 재정 건전', benchmark: '200% 초과 시 주의' },
                    current_ratio: { good: 1.5, warn: 1, goodLabel: '유동성↑', badLabel: '주의', higherBetter: true, tip: '1.5 이상이면 단기 상환 능력 우수', benchmark: '1 미만은 유동성 위험' }
                };

                // Format with color and badge
                const formatMetric = (key, val, suffix = '') => {
                    if (val === null || val === undefined || val === 0) return '<span class="text-gray-500">-</span>';
                    const t = thresholds[key];
                    const status = evaluate(val, t);
                    const badgeHtml = status.badge ? `<span class="ml-1 text-[9px] px-1.5 py-0.5 rounded ${status.badgeColor}">${status.badge}</span>` : '';
                    return `<span class="${status.color} font-bold">${val}${suffix}</span>${badgeHtml}`;
                };

                // Tooltip helper
                const tooltip = (key) => {
                    const t = thresholds[key];
                    return `<span class="group relative cursor-help ml-1">
                        <span class="text-gray-500 text-[10px] p-2 -m-2">ⓘ</span>
                        <span class="invisible group-hover:visible absolute bottom-full left-0 mb-2 w-40 p-2 bg-gray-900 border border-gray-700 rounded text-[10px] text-gray-300 z-50 shadow-lg">
                            <div class="font-bold text-white mb-1">${t.tip}</div>
                            <div class="text-gray-400">기준: ${t.benchmark}</div>
                        </span>
                    </span>`;
                };

                return `
                    <!-- 가치 평가 -->
                    <div class="bg-[#1e1e24] rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm font-bold text-gray-200">가치 평가</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-xs text-gray-400 mb-1 flex items-center">PER${tooltip('per')}</div>
                                <div class="text-lg">${formatMetric('per', fh.per, '배')}</div>
                                <div class="text-[10px] text-gray-500 mt-1">순이익의 몇 배?</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400 mb-1 flex items-center">PBR${tooltip('pbr')}</div>
                                <div class="text-lg">${formatMetric('pbr', fh.pbr, '배')}</div>
                                <div class="text-[10px] text-gray-500 mt-1">순자산의 몇 배?</div>
                            </div>
                        </div>
                    </div>

                    <!-- 성장성 -->
                    <div class="bg-[#1e1e24] rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            <span class="text-sm font-bold text-gray-200">성장성</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
