name: Update Stock Data

on:
  schedule:
    # Ïû•Ï§ë 15Î∂ÑÎßàÎã§ (UTC 14:30~21:00 = KST 23:30~06:00)
    - cron: '30,45 14-20 * * 1-5'
    - cron: '0,15 15-20 * * 1-5'
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

concurrency:
  group: naspick-pipeline
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      is_daily_run: ${{ steps.check_daily.outputs.is_daily }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Check if Daily Run
        id: check_daily
        run: |
          HOUR=$(date -u +"%H")
          # Daily run if >= 21:00 UTC or manual dispatch
          if [ "$HOUR" -ge "21" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "is_daily=true" >> $GITHUB_OUTPUT
            echo "Daily run confirmed."
          else
            echo "is_daily=false" >> $GITHUB_OUTPUT
            echo "Intraday run."
          fi
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Consensus Update (Daily Close Only)
        run: |
          if [ "${{ steps.check_daily.outputs.is_daily }}" == "true" ]; then
            echo "üì¢ Running Daily Consensus & Calendar Update..."
            python update_daily_data.py
          else
            echo "‚è≠Ô∏è Intraday run, skipping consensus update."
          fi
      
      - name: Fetch stock data
        run: python fetch_sp500.py
      
      - name: Update Portfolio
        run: python update_portfolio_value.py
      
      - name: Build Static Pages
        run: python scripts/build_static.py
      
      - name: Update Sitemap
        run: python tools/generate_sitemap.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          
          if [ "${{ steps.check_daily.outputs.is_daily }}" == "true" ]; then
             MSG="üì¢ [DAILY] Update Consensus + Data: $(date +'%Y-%m-%d %H:%M:%S')"
             # Force commit for daily/manual runs to trigger snapshot
             git commit --allow-empty -m "$MSG"
             git pull --rebase origin main
             git push
          else
             MSG="ü§ñ Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
             # Only commit if changes exist for intraday runs
             git diff --quiet && git diff --staged --quiet || (git commit -m "$MSG" && git pull --rebase origin main && git push)
          fi

  snapshot:
    needs: update-data
    if: needs.update-data.outputs.is_daily_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Pull latest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Sync Stock Names
        run: python tools/sync_stock_names.py

      - name: Update Calendar Data
        run: python update_calendar.py
      
      - name: Create Daily Snapshot
        run: python save_daily_snapshot.py
      
      - name: Install Social Gen Dependencies
        run: pip install playwright yfinance jinja2 nest_asyncio matplotlib requests pandas
      
      - name: Install Playwright Browsers
        run: playwright install chromium
      
      - name: Generate Social Images
        run: python scripts/social_gen/generator.py
      
      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/social_gen/telegram_bot.py
      
      - name: Commit and push
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "üì∏ Daily Snapshot" && git pull --rebase origin main && git push)
