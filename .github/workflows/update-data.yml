name: Update Stock Data

on:
  schedule:
    # Ïû•Ï§ë 15Î∂ÑÎßàÎã§ (UTC 14:30~21:00 = KST 23:30~06:00)
    - cron: '30,45 14-20 * * 1-5'
    - cron: '0,15 15-20 * * 1-5'
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

concurrency:
  group: naspick-pipeline
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Check if market is open
        id: market_check
        run: |
          HOUR=$(date -u +"%H")
          # Run logic: 
          # 14-20: Regular Intraday
          # 21: Daily Close (Do NOT skip, run full update)
          
          if [ "$HOUR" -gt "21" ] && [ "${{ github.event_name }}" == "schedule" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Late night, skipping..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout
        if: steps.market_check.outputs.skip != 'true'
        uses: actions/checkout@v3
      
      - name: Set up Python
        if: steps.market_check.outputs.skip != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        if: steps.market_check.outputs.skip != 'true'
        run: pip install -r requirements.txt

      - name: Run Consensus Update (Daily Close Only)
        if: steps.market_check.outputs.skip != 'true'
        run: |
          HOUR=$(date -u +"%H")
          # Run if 21:00 UTC (06:00 KST) OR if manually triggered
          if [ "$HOUR" == "21" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "üì¢ Running Daily Consensus & Calendar Update..."
            python update_daily_data.py
          else
            echo "‚è≠Ô∏è Intraday run, skipping consensus update."
          fi
      
      - name: Fetch stock data
        if: steps.market_check.outputs.skip != 'true'
        run: python fetch_sp500.py
      
      - name: Update Portfolio
        if: steps.market_check.outputs.skip != 'true'
        run: python update_portfolio_value.py
      
      - name: Build Static Pages
        if: steps.market_check.outputs.skip != 'true'
        run: python scripts/build_static.py
      
      - name: Update Sitemap
        if: steps.market_check.outputs.skip != 'true'
        run: python tools/generate_sitemap.py
      
      - name: Commit and push
        if: steps.market_check.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" && git pull --rebase origin main && git push)
