name: Update Wall St Consensus

on:
  schedule:
    - cron: '5 21 * * 1-5'  # Ïû• ÎßàÍ∞ê 5Î∂Ñ ÌõÑ (21:05 UTC = 06:05 KST)
  workflow_dispatch:

concurrency:
  group: naspick-pipeline
  cancel-in-progress: false

jobs:
  update-consensus:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Daily Data Update (Consensus + Calendar)
      run: python update_daily_data.py

    - name: Run Stock Data Update (Reflect New Consensus)
      run: python fetch_sp500.py

    - name: Update Portfolio
      run: python update_portfolio_value.py

    - name: Build Static Pages
      run: python scripts/build_static.py

    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Update Consensus + Refresh Data" && git pull --rebase origin main && git push)
