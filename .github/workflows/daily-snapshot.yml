name: Daily Rank Snapshot

on:
  workflow_run:
    workflows: ["Update Wall St Consensus", "Update Stock Data"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: naspick-pipeline
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Trigger if previous workflow succeeded AND it was the daily update (marked by commit msg)
    if: >
      github.event.workflow_run.conclusion == 'success' && 
      (contains(github.event.workflow_run.head_commit.message, '[DAILY]') || 
       github.event_name == 'workflow_dispatch' || 
       github.event.workflow_run.event == 'workflow_dispatch')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Sync Stock Names
        run: python tools/sync_stock_names.py

      - name: Update Calendar Data
        run: python update_calendar.py
      
      - name: Create Daily Snapshot
        run: python save_daily_snapshot.py
      


      - name: Install Social Gen Dependencies
        run: pip install playwright yfinance jinja2 nest_asyncio matplotlib requests pandas

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Generate Social Images
        run: python scripts/social_gen/generator.py

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/social_gen/telegram_bot.py
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Daily Snapshot" && git pull --rebase origin main && git push)
