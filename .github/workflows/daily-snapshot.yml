name: Daily Rank Snapshot

on:
  schedule:
    # Run at 21:15 UTC (4:15 PM EST)
    # This is 15 minutes after the market closes and the last data update runs
    - cron: '15 21 * * 1-5'
  
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Sync Stock Names (if new tickers)
        run: |
          python tools/sync_stock_names.py
      
      - name: Create Daily Snapshot
        run: |
          python save_daily_snapshot.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/yesterday_ranks.json scripts/data/sp500_english_names.py scripts/data/sp500_korean_names.py
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Daily Snapshot: Update ranks and sync names" && (git pull --rebase origin main || git pull origin main) && git push)
