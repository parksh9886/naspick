name: Daily Rank Snapshot

on:
  workflow_run:
    workflows: ["Update Wall St Consensus", "Update Stock Data"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: naspick-pipeline
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Time Slot Check (Only run at 21:xx UTC / 06:xx KST)
        id: time_check
        run: |
          # If manually triggered, always run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check current hour in UTC
          HOUR=$(date -u +"%H")
          echo "Current UTC Hour: $HOUR"
          
          # Target Window: 21:00 ~ 21:59 UTC (06:00 ~ 06:59 KST)
          # 'Update Stock Data' runs at 21:00 UTC. 'Update Consensus' at 21:05 UTC.
          # Relaxed to >= 21 to handle delays
          if [ "$HOUR" -ge "21" ]; then
             echo "âœ… Inside target time window."
             echo "skip=false" >> $GITHUB_OUTPUT
          else
             echo "â­ï¸ Outside target window. Skipping snapshot."
             echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v3
        if: steps.time_check.outputs.skip != 'true'
      
      - name: Set up Python
        if: steps.time_check.outputs.skip != 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        if: steps.time_check.outputs.skip != 'true'
        run: pip install -r requirements.txt
      
      - name: Sync Stock Names
        if: steps.time_check.outputs.skip != 'true'
        run: python tools/sync_stock_names.py

      - name: Update Calendar Data
        if: steps.time_check.outputs.skip != 'true'
        run: python update_calendar.py
      
      - name: Create Daily Snapshot
        if: steps.time_check.outputs.skip != 'true'
        run: python save_daily_snapshot.py
      


      - name: Install Social Gen Dependencies
        if: steps.time_check.outputs.skip != 'true'
        run: pip install playwright yfinance jinja2 nest_asyncio matplotlib requests pandas

      - name: Install Playwright Browsers
        if: steps.time_check.outputs.skip != 'true'
        run: playwright install chromium

      - name: Generate Social Images
        if: steps.time_check.outputs.skip != 'true'
        run: python scripts/social_gen/generator.py

      - name: Send to Telegram
        if: steps.time_check.outputs.skip != 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/social_gen/telegram_bot.py
      
      - name: Commit and push
        if: steps.time_check.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¸ Daily Snapshot" && git pull --rebase origin main && git push)
