name: Daily Sitemap Update

on:
  schedule:
    # Run at midnight KST (15:00 UTC previous day)
    - cron: '0 15 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Update Sitemap
        run: |
          python tools/generate_sitemap.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "üó∫Ô∏è Daily sitemap update $(date +'%Y-%m-%d')" && git pull --rebase origin main && git push)
