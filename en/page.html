    <script>
        let allData = [];

        // Korean to English sector mapping
        const SECTOR_KR_TO_EN = {
            "Í∏∞Ïà†": "Technology",
            "Ïª§ÎÆ§ÎãàÏºÄÏù¥ÏÖò": "Communication",
            "ÏûÑÏùòÏÜåÎπÑÏû¨": "Consumer Discretionary",
            "ÌïÑÏàòÏÜåÎπÑÏû¨": "Consumer Staples",
            "ÏóêÎÑàÏßÄ": "Energy",
            "Í∏àÏúµ": "Financials",
            "Ìó¨Ïä§ÏºÄÏñ¥": "Healthcare",
            "ÏÇ∞ÏóÖÏû¨": "Industrials",
            "ÏÜåÏû¨": "Materials",
            "Î∂ÄÎèôÏÇ∞": "Real Estate",
            "Ïú†Ìã∏Î¶¨Ìã∞": "Utilities"
        };

        async function init() {
            try {
                // Path parsing for /en/stock/TSLA pattern
                const pathSegments = window.location.pathname.split('/');
                let ticker = pathSegments[pathSegments.length - 1];

                // Handle trailing slash /en/stock/TSLA/
                if (!ticker) ticker = pathSegments[pathSegments.length - 2];

                // URL parameter fallback
                const params = new URLSearchParams(window.location.search);
                if (!ticker || ticker === 'page.html') {
                    ticker = params.get('ticker');
                }

                if (ticker) ticker = ticker.toUpperCase();

                if (!ticker || ticker === 'STOCK' || ticker === 'PAGE.HTML') {
                    // Invalid access
                }

                if (!ticker) {
                    alert('Stock not found.');
                    location.href = '/en/';
                    return;
                }

                const res = await fetch('/data/data.json?t=' + new Date().getTime());
                allData = await res.json();

                const stockData = allData.find(d => d.ticker === ticker);

                if (!stockData) {
                    document.getElementById('mainContent').innerHTML = '<div class="p-20 text-center text-red-400">Stock data not found.</div>';
                    return;
                }

                // --- SEO: Dynamic Title, Meta, Canonical ---
                const today = new Date();
                const dateString = today.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                // Rating label
                const ratingLabel = stockData.tier === 1 ? 'A+' : stockData.tier === 2 ? 'A' : stockData.tier === 3 ? 'B' : stockData.tier === 4 ? 'C' : 'D';

                // 1. Title (with date for long-tail keywords)
                document.title = `${dateString} ${stockData.name_en || stockData.name} (${stockData.ticker}) Stock Analysis & Rating | NASPICK`;

                // 2. Meta Description (with date)
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.setAttribute('content',
                        `[${dateString}] ${stockData.name_en || stockData.name} (${stockData.ticker}) AI analysis. Current price $${stockData.current_price}, NASPICK Rating ${ratingLabel} (Score ${stockData.final_score}/100). Real-time ratings and price targets.`
                    );
                }

                // 3. Canonical Tag
                let canonicalLink = document.querySelector('link[rel="canonical"]');
                if (!canonicalLink) {
                    canonicalLink = document.createElement('link');
                    canonicalLink.rel = 'canonical';
                    document.head.appendChild(canonicalLink);
                }
                canonicalLink.href = `https://naspick.com/en/stock/${stockData.ticker}`;

                // 4. OG Image
                const ogImage = document.querySelector('meta[property="og:image"]');
                if (ogImage) {
                    ogImage.setAttribute('content', `https://financialmodelingprep.com/image-stock/${stockData.ticker.replace('.', '-')}.png`);
                }
                const twitterImage = document.querySelector('meta[name="twitter:image"]');
                if (twitterImage) {
                    twitterImage.setAttribute('content', `https://financialmodelingprep.com/image-stock/${stockData.ticker.replace('.', '-')}.png`);
                }

                // 5. OG/Twitter Title, Description, URL (with date)
                const ogTitle = document.querySelector('meta[property="og:title"]');
                if (ogTitle) ogTitle.setAttribute('content', `${dateString} ${stockData.name_en || stockData.name} (${stockData.ticker}) Stock Analysis | NASPICK`);

                // [SEO] Add Calendar Keywords (Earnings, Dividend)
                let seoExtra = "";
                const cal = stockData.calendar || {};
                if (cal.next_earnings) seoExtra += ` Next Earnings: ${cal.next_earnings}.`;
                if (cal.dividend_yield) seoExtra += ` Dividend Yield: ${cal.dividend_yield}%.`;
                else if (cal.last_surprise) seoExtra += ` Last Earnings: ${cal.last_surprise > 0 ? 'Beat' : 'Miss'}(${cal.last_surprise}%).`;

                const ogDesc = document.querySelector('meta[property="og:description"]');
                if (ogDesc) ogDesc.setAttribute('content', `[${dateString}] ${stockData.name_en || stockData.name} AI analysis. Price $${stockData.current_price}, Rating ${ratingLabel}.${seoExtra}`);

                const ogUrl = document.querySelector('meta[property="og:url"]');
                if (ogUrl) ogUrl.setAttribute('content', `https://naspick.com/en/stock/${stockData.ticker}`);

                const twitterTitle = document.querySelector('meta[name="twitter:title"]');
                if (twitterTitle) twitterTitle.setAttribute('content', `${dateString} ${stockData.name_en || stockData.name} (${stockData.ticker}) Stock Analysis | NASPICK`);

                const twitterDesc = document.querySelector('meta[name="twitter:description"]');
                if (twitterDesc) twitterDesc.setAttribute('content', `[${dateString}] ${stockData.name_en || stockData.name} AI analysis. Price $${stockData.current_price}, Rating ${ratingLabel}.${seoExtra}`);

                // 6. Schema.org Íµ¨Ï°∞Ìôî Îç∞Ïù¥ÌÑ∞ (Corporation)
                const schemaScript = document.createElement('script');
                schemaScript.type = 'application/ld+json';
                schemaScript.textContent = JSON.stringify({
                    "@context": "https://schema.org",
                    "@type": "Corporation",
                    "name": stockData.name_en || stockData.name,
                    "tickerSymbol": stockData.ticker,
                    "description": `${stockData.name_en || stockData.name} - ${SECTOR_KR_TO_EN[stockData.sector] || stockData.sector}`,
                    "url": `https://naspick.com/en/stock/${stockData.ticker}`
                });
                document.head.appendChild(schemaScript);

                // 7. Breadcrumb Schema
                const breadcrumbScript = document.createElement('script');
                breadcrumbScript.type = 'application/ld+json';
                breadcrumbScript.textContent = JSON.stringify({
                    "@context": "https://schema.org",
                    "@type": "BreadcrumbList",
                    "itemListElement": [{
                        "@type": "ListItem",
                        "position": 1,
                        "name": "Home",
                        "item": "https://naspick.com/en/"
                    }, {
                        "@type": "ListItem",
                        "position": 2,
                        "name": `${stockData.name_en || stockData.name} (${stockData.ticker})`,
                        "item": `https://naspick.com/en/stock/${stockData.ticker}`
                    }]
                });
                document.head.appendChild(breadcrumbScript);

                // 8. hreflang tags
                const hreflangEn = document.createElement('link');
                hreflangEn.rel = 'alternate';
                hreflangEn.hreflang = 'en';
                hreflangEn.href = `https://naspick.com/en/stock/${stockData.ticker}`;
                document.head.appendChild(hreflangEn);

                const hreflangKo = document.createElement('link');
                hreflangKo.rel = 'alternate';
                hreflangKo.hreflang = 'ko';
                hreflangKo.href = `https://naspick.com/stock/${stockData.ticker}`;
                document.head.appendChild(hreflangKo);

                const hreflangDefault = document.createElement('link');
                hreflangDefault.rel = 'alternate';
                hreflangDefault.hreflang = 'x-default';
                hreflangDefault.href = `https://naspick.com/en/stock/${stockData.ticker}`;
                document.head.appendChild(hreflangDefault);
                // ----------------------------------------------------

                renderPage(stockData);
                initHeaderSearch();
                initFavorites(stockData.ticker);

                // Update language switcher to maintain current page
                const langSwitcher = document.getElementById('langSwitcher');
                if (langSwitcher) {
                    langSwitcher.href = `/stock/${stockData.ticker}`;
                }

            } catch (err) {
                console.error(err);
                document.getElementById('mainContent').innerHTML = '<div class="p-20 text-center text-red-400">Failed to load data</div>';
            }
        }

        function renderPage(data) {
            const isPlus = data.change_pct >= 0;
            // US convention: green = up, red = down
            const changeColor = isPlus ? 'text-green-400' : 'text-red-400';
            const changeSign = isPlus ? '‚ñ≤' : '‚ñº';

            // Rating badge (A+, A, B, C, D instead of Tier)
            let ratingLabel = 'C';
            let tierClass = 'text-gray-400 border-gray-600 bg-gray-700/20';

            if (data.tier === 1) { ratingLabel = 'A+'; tierClass = 'text-[#0093ff] border-[#0093ff] bg-[#0093ff]/10'; }
            else if (data.tier === 2) { ratingLabel = 'A'; tierClass = 'text-[#00bba3] border-[#00bba3] bg-[#00bba3]/10'; }
            else if (data.tier === 3) { ratingLabel = 'B'; tierClass = 'text-[#ffb900] border-[#ffb900] bg-[#ffb900]/10'; }
            else if (data.tier === 4) { ratingLabel = 'C'; tierClass = 'text-[#9aa4af] border-[#9aa4af] bg-[#9aa4af]/10'; }
            else { ratingLabel = 'D'; tierClass = 'text-[#a07557] border-[#a07557] bg-[#a07557]/10'; }

            const tierBadge = `<span class="px-2 py-0.5 text-sm font-bold rounded border ${tierClass}">${ratingLabel}</span>`;

            const sectorEn = SECTOR_KR_TO_EN[data.sector] || data.sector;

            const stats = data.stats_bar || { trend: 0, volume: 0, momentum: 0, impact: 0 };

            // --- Consensus HTML ---
            const consensusHtml = (() => {
                const cons = data.consensus;
                if (!cons || !cons.target_price) {
                    return `
                        <div class="flex items-center justify-between mb-4">
                            <div class="text-gray-400 text-xs font-bold uppercase tracking-wider">Wall St. Consensus</div>
                            <div class="text-xs text-gray-500">No data</div>
                        </div>
                        <div class="text-center text-gray-500 text-sm py-4">
                            No analyst ratings available.
                        </div>
                    `;
                }

                const current = data.current_price;
                const target = cons.target_price.mean;
                const low = cons.target_price.low;
                const high = cons.target_price.high;
                const score = cons.recommendation ? cons.recommendation.score : null;
                const status = cons.recommendation ? cons.recommendation.status : null;

                const upside = ((target - current) / current * 100).toFixed(1);
                const isUpsidePositive = upside >= 0;
                const upsideColor = isUpsidePositive ? 'text-green-400' : 'text-red-400';
                const upsideSign = isUpsidePositive ? '+' : '';

                const valMin = Math.min(low, current, target) * 0.95;
                const valMax = Math.max(high, current, target) * 1.05;
                const fullRange = valMax - valMin;

                const getPos = (val) => ((val - valMin) / fullRange * 100);

                const p_low = getPos(low);
                const p_high = getPos(high);
                const p_target = getPos(target);
                const p_current = getPos(current);

                return `
                    <div class="text-sm font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Wall Street Price Targets
                    </div>
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            ${status ? `
                            <div class="text-2xl font-bold text-white flex items-center gap-2">
                                ${status}
                                <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">${score} / 5.0</span>
                            </div>
                            ` : `
                            <div class="text-sm text-gray-400">No rating</div>
                            `}
                        </div>
                        <div class="text-right">
                            <div class="text-gray-400 text-xs">Upside Potential</div>
                            <div class="text-xl font-bold ${upsideColor}">${upsideSign}${upside}%</div>
                        </div>
                    </div>

                    <div class="relative w-full h-16 mt-6 select-none">
                        
                        <!-- Range Bar (Low to High) -->
                        <div class="absolute top-4 h-2 bg-gray-700 rounded-full overflow-visible" style="left: ${p_low}%; width: ${p_high - p_low}%;"></div>

                        <!-- Labels -->
                        <div class="absolute top-8 text-xs text-gray-500 transform -translate-x-1/2" style="left: ${p_low}%">$${low.toFixed(2)}</div>
                        <div class="absolute top-8 text-xs text-gray-500 transform -translate-x-1/2" style="left: ${p_high}%">$${high.toFixed(2)}</div>

                        <!-- Target Price (Green Line) -->
                        <div class="absolute top-2 flex flex-col items-center group cursor-pointer z-10 transition-all duration-1000" style="left: ${p_target}%; transform: translateX(-50%);">
                            <div class="h-6 w-0.5 bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.8)]"></div>
                            <div class="mt-1 text-xs text-green-400 font-bold">$${target.toFixed(2)}</div>
                            <div class="text-[10px] text-gray-400">Target</div>
                        </div>

                        <!-- Current Price (White Triangle) -->
                        <div class="absolute -top-6 flex flex-col items-center z-20 transition-all duration-1000" style="left: ${p_current}%; transform: translateX(-50%);">
                            <div class="mb-1 px-2 py-0.5 bg-gray-600 rounded text-xs text-white font-bold border border-gray-500 shadow-lg whitespace-nowrap">
                                Now $${current}
                            </div>
                            <div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white drop-shadow-md"></div>
                        </div>

                    </div>
                `;
            })();

            // --- Financial Health HTML ---
            const financialHealthHtml = (() => {
                const fh = data.financial_health;
                if (!fh) {
                    return `
                        <div class="text-center text-gray-500 text-sm py-4">
                            Financial data not available.
                        </div>
                    `;
                }

                const evaluate = (val, thresholds) => {
                    if (val === null || val === undefined || val === 0) return { color: 'text-gray-500', badge: null, badgeColor: '' };
                    if (thresholds.higherBetter) {
                        if (val >= thresholds.good) return { color: 'text-green-400', badge: thresholds.goodLabel, badgeColor: 'bg-green-500/20 text-green-400' };
                        if (val >= thresholds.warn) return { color: 'text-gray-300', badge: null, badgeColor: '' };
                        return { color: 'text-red-400', badge: thresholds.badLabel, badgeColor: 'bg-red-500/20 text-red-400' };
                    } else {
                        if (val <= thresholds.good) return { color: 'text-green-400', badge: thresholds.goodLabel, badgeColor: 'bg-green-500/20 text-green-400' };
                        if (val <= thresholds.warn) return { color: 'text-gray-300', badge: null, badgeColor: '' };
                        return { color: 'text-red-400', badge: thresholds.badLabel, badgeColor: 'bg-red-500/20 text-red-400' };
                    }
                };

                const thresholds = {
                    per: { good: 15, warn: 25, goodLabel: 'Undervalued', badLabel: 'Overvalued', higherBetter: false },
                    pbr: { good: 1.5, warn: 3, goodLabel: 'Good Value', badLabel: 'Overvalued', higherBetter: false },
                    revenue_growth: { good: 15, warn: 0, goodLabel: 'High Growth', badLabel: 'Declining', higherBetter: true },
                    eps_growth: { good: 20, warn: 0, goodLabel: 'Strong', badLabel: 'Declining', higherBetter: true },
                    roe: { good: 15, warn: 8, goodLabel: 'Excellent', badLabel: 'Weak', higherBetter: true },
                    operating_margin: { good: 15, warn: 5, goodLabel: 'High Margin', badLabel: 'Low Margin', higherBetter: true },
                    debt_ratio: { good: 100, warn: 200, goodLabel: 'Stable', badLabel: 'Risky', higherBetter: false },
                    current_ratio: { good: 1.5, warn: 1, goodLabel: 'Liquid', badLabel: 'Caution', higherBetter: true }
                };

                const formatMetric = (key, val, suffix = '') => {
                    if (val === null || val === undefined || val === 0) return '<span class="text-gray-500">-</span>';
                    const t = thresholds[key];
                    const status = evaluate(val, t);
                    const badgeHtml = status.badge ? `<span class="ml-1 text-[9px] px-1.5 py-0.5 rounded ${status.badgeColor}">${status.badge}</span>` : '';
                    return `<span class="${status.color} font-bold">${val}${suffix}</span>${badgeHtml}`;
                };

                return `
                    <!-- Valuation -->
                    <div class="bg-[#1e1e24] rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm font-bold text-gray-200">Valuation</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-xs text-gray-400 mb-1">P/E Ratio</div>
                                <div class="text-lg">${formatMetric('per', fh.per, 'x')}</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400 mb-1">P/B Ratio</div>
                                <div class="text-lg">${formatMetric('pbr', fh.pbr, 'x')}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Growth -->
                    <div class="bg-[#1e1e24] rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            <span class="text-sm font-bold text-gray-200">Growth</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-xs text-gray-400 mb-1">Revenue Growth</div>
                                <div class="text-lg">${formatMetric('revenue_growth', fh.revenue_growth, '%')}</div>
                            </div>
                            <div>
                                <div class="text-xs text-gray-400 mb-1">EPS Growth</div>
                                <div class="text-lg">${formatMetric('eps_growth', fh.eps_growth, '%')}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Profitability -->

                                                        </div>
                                                    `;
                            }

                            return nextHtml + pastHtml;
                        })()}
                                        </div>

                                        <div class="w-full h-px bg-gray-700/50 my-2"></div>

                                        <!-- Dividend -->
                                        <div>
                                            <div class="text-xs text-gray-400 mb-2">Dividend</div>
                                            <div class="space-y-2">
                                                <div class="flex justify-between items-center">
                                                    <span class="text-xs text-gray-500">Ex-Dividend Date</span>
                                                    <div class="text-xs text-gray-300">
                                                        ${exDivDate} ${getDateStatus(exDivDate)}
                                                    </div>
                                                </div>
                                                <div class="flex justify-between items-center">
                                                    <span class="text-xs text-gray-500">Payment Date</span>
                                                    <div class="text-xs text-gray-300">
                                                        ${payDate} ${getDateStatus(payDate)}
                                                    </div>
                                                </div>
                                                <div class="flex justify-between items-center">
                                                    <span class="text-xs text-gray-500">Amount (Per Share)</span>
                                                    <div class="text-sm font-bold text-gray-200">
                                                        ${divAmt}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                })()}

                        <div class="bg-[#23232a] rounded-xl border border-gray-800 p-5">
                            <h4 class="text-sm font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2 flex items-center gap-2">
                                <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                                Related Stocks
                            </h4>
                            <div class="space-y-3">
                                ${(data.related_peers || []).map(p => {
                    const peerData = allData.find(d => d.ticker === p.ticker) || { name: p.ticker, name_en: p.ticker };
                    const peerChangeColor = p.change_pct >= 0 ? 'text-green-400' : 'text-red-400';
                    return `
                                    <a href="/en/stock/${p.ticker}" class="flex justify-between items-center border-b border-gray-800 pb-2 cursor-pointer hover:bg-gray-800 transition p-2 rounded group block text-inherit hover:no-underline">
                                        <div class="flex items-center gap-3">
                                            <div class="w-10 h-10 rounded flex items-center justify-center p-0.5 shrink-0 overflow-hidden">
                                                <img src="https://financialmodelingprep.com/image-stock/${p.ticker.replace('.', '-')}.png" 
                                                     alt="${p.ticker}"
                                                     onerror="this.src='https://ui-avatars.com/api/?name=${p.ticker}&background=5383e8&color=fff&size=128'" 
                                                     style="filter: invert(1) hue-rotate(180deg);" class="w-full h-full object-contain">
                                            </div>
                                            <div>
                                                <div class="font-bold text-gray-200 text-sm group-hover:text-blue-400 transition">${peerData.name_en || peerData.name}</div>
                                                <div class="text-xs text-gray-500 font-medium">${p.ticker}</div>
                                            </div>
                                        </div>
                                        <span class="${peerChangeColor} font-mono text-sm font-bold bg-[#1c1c1f] px-2 py-1 rounded">${p.change_pct > 0 ? '+' : ''}${p.change_pct}%</span>
                                    </a>
                                `;
                }).join('')}
                                ${(data.related_peers || []).length === 0 ? '<div class="text-xs text-gray-600">No related stocks found</div>' : ''}
                            </div>
                        </div>

                        <!-- FAQ Section -->
                        <div id="faqSection"></div> 
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;

            // [SEO] Render Dynamic FAQ
            renderFAQ(data);

            // Initialize TradingView Widget
            if (window.TradingView) {
                new TradingView.widget({
                    "autosize": true,
                    "symbol": (data.exchange ? data.exchange + ":" : "") + data.ticker,
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "container_id": "tv_chart_container",
                    "studies": ["BB@tv-basicstudies"]
                });
            }

            function renderFAQ(data) {
                const today = new Date().toISOString().split('T')[0];
                const qnaList = [];

                // 1. Investment Score (English)
                let scoreAns = "";
                if (data.final_score >= 80) scoreAns = `It has very high investment attractiveness. Both price momentum and financial health are excellent.`;
                else if (data.final_score < 40) scoreAns = `Caution is advised. Price momentum or financial indicators are currently weak.`;
                else scoreAns = `It is showing a stable and moderate trend.`;

                const ratingLabel = (String(data.tier) === '1') ? 'A+' : (String(data.tier) === '2') ? 'A' : (String(data.tier) === '3') ? 'B' : (String(data.tier) === '4') ? 'C' : 'D';

                qnaList.push({
                    q: `What is the investment rating and score for ${data.name_en || data.name}?`,
                    a: `Based on Naspick AI analysis as of ${today}, ${data.name_en || data.name} has a score of **${data.final_score} (${ratingLabel} Rating)**. ${scoreAns}`
                });

                // 2. Valuation (PER)
                let perAns = "";
                const per = data.financials?.pers?.peer_avg_per ? data.financials.per : null;
                if (per) {
                    if (per < 15) perAns = `Yes. Currently, ${data.name_en || data.name}'s PER is **${per.toFixed(2)}x**, which is considered **undervalued** compared to the market average, offering good price merit.`;
                    else if (per > 50) perAns = `Currently, ${data.name_en || data.name}'s PER is **${per.toFixed(2)}x**, which is relatively **overvalued**. This may reflect high growth expectations.`;
                    else perAns = `Currently, ${data.name_en || data.name}'s PER is **${per.toFixed(2)}x**, trading at a **fair value** similar to the market average.`;

                    qnaList.push({
                        q: `Is ${data.name_en || data.name} stock currently overvalued or undervalued? (PER Analysis)`,
                        a: perAns
                    });
                } else {
                    qnaList.push({
                        q: `Is ${data.name_en || data.name} stock currently overvalued or undervalued? (PER Analysis)`,
                        a: `Currently, PER (Price-to-Earnings Ratio) data for ${data.name_en || data.name} is not available.`
                    });
                }

                // 3. Technical (RSI)
                let rsiAns = "";
                const rsi = data.technical_indicators?.current_rsi || null;
                if (rsi) {
                    if (rsi > 70) rsiAns = `Caution is needed. The RSI is **${rsi.toFixed(2)}**, indicating an **overbought** zone. A short-term correction may occur.`;
                    else if (rsi < 30) rsiAns = `It could be a buying opportunity. The RSI is **${rsi.toFixed(2)}**, indicating an **oversold** zone. A technical rebound is expected.`;
                    else rsiAns = `The technical indicators are **neutral**. The RSI is **${rsi.toFixed(2)}**, showing a stable trend suitable for accumulation.`;

                    qnaList.push({
                        q: `Is now a good time to buy ${data.name_en || data.name}? (RSI Technical Analysis)`,
                        a: rsiAns
                    });
                } else {
                    qnaList.push({
                        q: `Is now a good time to buy ${data.name_en || data.name}? (RSI Technical Analysis)`,
                        a: `Currently, there is insufficient data to perform RSI technical analysis.`
                    });
                }

                // 4. Calendar
                const cal = data.calendar || {};
                let calAnsParts = [];
                if (cal.dividend_yield) calAnsParts.push(`The expected dividend yield is **${cal.dividend_yield}%**, and the ex-dividend date is ${cal.ex_dividend_date}.`);
                if (cal.next_earnings) calAnsParts.push(`The next earnings release is scheduled for **${cal.next_earnings}**.`);
                else if (cal.last_surprise) calAnsParts.push(`In the last earnings report (${cal.last_earnings_date}), it recorded an **Earnings ${cal.last_surprise > 0 ? 'Beat' : 'Miss'} (${cal.last_surprise > 0 ? '+' : ''}${cal.last_surprise}%)**.`);

                if (calAnsParts.length > 0) {
                    qnaList.push({
                        q: `When is the next earnings date and dividend for ${data.name_en || data.name}?`,
                        a: calAnsParts.join(' ')
                    });
                } else {
                    qnaList.push({
                        q: `When is the next earnings date and dividend for ${data.name_en || data.name}?`,
                        a: `Currently, there is no confirmed information regarding the earnings release date or dividend schedule for ${data.name_en || data.name}.`
                    });
                }

                // 5. Price & Target
                const consensus = data.consensus || {};
                // Fix: target_price might be an object {mean: ...} or number
                let tp = consensus.target_price;
                if (tp && typeof tp === 'object') tp = tp.mean;

                if (tp && data.current_price) {
                    const upside = ((tp - data.current_price) / data.current_price * 100).toFixed(2);
                    const upsidedown = upside > 0 ? 'upside' : 'downside'; // usually target > price means upside
                    qnaList.push({
                        q: `What is the current price and target price for ${data.name_en || data.name}? (Price Forecast)`,
                        a: `As of ${today}, the price of ${data.name_en || data.name} is **$${data.current_price}**. The average Wall Street target price is **$${tp.toFixed(2)}**, implying a potential **${upside}% ${upsidedown}**.`
                    });
                } else {
                    qnaList.push({
                        q: `What is the current price and target price for ${data.name_en || data.name}? (Price Forecast)`,
                        a: `There is currently insufficient Wall Street analyst target price data for ${data.name_en || data.name}.`
                    });
                }

                // Render HTML (Accordion Style)
                const faqContainer = document.getElementById('faqSection');
                if (faqContainer) {
                    faqContainer.innerHTML = `
                        <div class="mt-8 bg-[#23232a] rounded-xl border border-gray-800 p-6">
                            <h3 class="text-lg font-bold text-gray-200 mb-4 flex items-center gap-2">
                                 üí¨ Frequently Asked Questions
                            </h3>
                            <div class="space-y-3">
                                ${qnaList.map(item => `
                                    <details class="group bg-[#1c1c1f] rounded-lg border border-gray-800/50 open:border-gray-700 transition-all">
                                        <summary class="flex justify-between items-center p-4 cursor-pointer list-none">
                                            <h4 class="font-bold text-gray-300 text-sm">Q. ${item.q}</h4>
                                            <svg class="w-4 h-4 text-gray-500 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                        </summary>
                                        <p class="px-4 pb-4 text-sm text-gray-400 leading-relaxed border-t border-gray-800/50 pt-3">
                                            ${item.a.replace(/\*\*(.*?)\*\*/g, '<span class="text-gray-200 font-bold">$1</span>')}
                                        </p>
                                    </details>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // Inject JSON-LD Schema
                const schemaData = {
                    "@context": "https://schema.org",
                    "@type": "FAQPage",
                    "mainEntity": qnaList.map(item => ({
                        "@type": "Question",
                        "name": item.q,
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": item.a.replace(/\*\*/g, '') // Remove markdown bold for schema
                        }
                    }))
                };

                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(schemaData);
                document.head.appendChild(script);
            }
        }

        // Favorites Logic
        function initFavorites(ticker) {
            const favorites = new Set(JSON.parse(localStorage.getItem('naspick_favorites') || '[]'));
            const container = document.getElementById('favoriteContainer');
            if (!container) return;

            const isFav = favorites.has(ticker);
            renderFavoriteButton(container, isFav);

            container.onclick = (e) => {
                e.stopPropagation();
                if (favorites.has(ticker)) {
                    favorites.delete(ticker);
                } else {
                    favorites.add(ticker);
                }
                localStorage.setItem('naspick_favorites', JSON.stringify([...favorites]));
                renderFavoriteButton(container, favorites.has(ticker));
            };
        }

        function renderFavoriteButton(container, isFav) {
            container.innerHTML = `
                <button class="transition hover:scale-110 p-1 group">
                    <svg class="w-6 h-6 md:w-8 md:h-8 ${isFav ? 'text-yellow-400 fill-current' : 'text-gray-500 fill-transparent group-hover:text-yellow-400'}" 
                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                    </svg>
                </button>
            `;
        }

        function initHeaderSearch() {
            const input = document.getElementById('headerSearch');
            const resultsDiv = document.getElementById('headerSearchResults');

            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                if (!term) {
                    resultsDiv.classList.add('hidden');
                    return;
                }

                const matches = allData.filter(d =>
                    d.ticker.toLowerCase().includes(term) ||
                    (d.name && d.name.toLowerCase().includes(term)) ||
                    (d.name_en && d.name_en.toLowerCase().includes(term))
                ).slice(0, 5);

                if (matches.length > 0) {
                    resultsDiv.innerHTML = matches.map(d => `
                        <a href="/en/stock/${d.ticker}" class="p-2 hover:bg-[#3e63b0] cursor-pointer border-b border-gray-700 last:border-0 flex justify-between items-center block text-inherit hover:no-underline">
                            <div>
                                <span class="font-bold text-xs text-white">${d.ticker}</span>
                                <span class="text-[10px] text-gray-400 ml-1">${d.name_en || d.name}</span>
                            </div>
                            <span class="text-[#5383e8] text-[10px] font-bold">${d.final_score}</span>
                        </a>
                    `).join('');
                    resultsDiv.classList.remove('hidden');
                } else {
                    resultsDiv.innerHTML = '<div class="p-2 text-gray-500 text-[10px]">No results found</div>';
                    resultsDiv.classList.remove('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.classList.add('hidden');
                }
            });
        }

        init();
    </script>
