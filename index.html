    <script>
        let allData = [];
        const SECTORS = [
            "ê¸°ìˆ ", "ì»¤ë®¤ë‹ˆì¼€ì´ì…˜", "ì„ì˜ì†Œë¹„ì¬", "í•„ìˆ˜ì†Œë¹„ì¬", "ì—ë„ˆì§€",
            "ê¸ˆìœµ", "í—¬ìŠ¤ì¼€ì–´", "ì‚°ì—…ì¬", "ì†Œì¬", "ë¶€ë™ì‚°", "ìœ í‹¸ë¦¬í‹°"
        ];

        async function loadData() {
            try {
                const res = await fetch('data.json?t=' + new Date().getTime());
                allData = await res.json();

                renderWatchlist();
                renderFilters();
                renderList(allData);
                initSearch();
            } catch (err) {
                console.error(err);
                document.getElementById('rankingList').innerHTML = '<div class="p-10 text-center text-red-500">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨. scorer.pyê°€ ì‹¤í–‰ë˜ì—ˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.</div>';
            }
        }

        function renderWatchlist() {
            // Sort by Market Cap desc
            const sortedByCap = [...allData].sort((a, b) => (b.market_cap || 0) - (a.market_cap || 0)).slice(0, 20);
            const container = document.getElementById('watchlistGrid');
            container.innerHTML = sortedByCap.map((item, idx) => `
                <div onclick="location.href='page.html?ticker=${item.ticker}'" 
                    class="aspect-square bg-[#31313c] rounded border border-gray-700 flex flex-col items-center justify-center cursor-pointer hover:border-gray-500 transition hover:bg-[#3a3a45] p-1">
                    <img src="https://financialmodelingprep.com/image-stock/${item.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${item.ticker}&background=5383e8&color=fff&size=64'" style="filter: invert(1) hue-rotate(180deg);" class="w-6 h-6 rounded mb-1 object-contain p-0.5">
                    <div class="text-[10px] font-bold text-gray-300">${item.ticker}</div>
                    <div class="text-[9px] ${item.change_pct >= 0 ? 'text-red-400' : 'text-blue-400'}">
                        ${item.change_pct > 0 ? '+' : ''}${item.change_pct}%
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const nav = document.getElementById('categoryNav');
            // Keep the 'All' button, add others
            const allBtn = nav.firstElementChild;
            nav.innerHTML = '';
            nav.appendChild(allBtn);

            SECTORS.forEach(sec => {
                const btn = document.createElement('button');
                btn.className = "px-3 py-2 bg-[#282830] text-gray-400 font-medium text-xs rounded-full border border-gray-700 whitespace-nowrap hover:bg-gray-700 hover:text-white hover:border-gray-500 transition flex-shrink-0";
                btn.textContent = sec;
                btn.onclick = () => {
                    document.querySelectorAll('nav button').forEach(b => {
                        b.classList.remove('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                        b.classList.add('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                    });
                    btn.classList.remove('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                    btn.classList.add('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');

                    const filtered = allData.filter(d => d.sector === sec);
                    renderList(filtered);
                };
                nav.appendChild(btn);
            });

            // Re-bind All
            allBtn.onclick = () => {
                document.querySelectorAll('nav button').forEach(b => {
                    b.classList.remove('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                    b.classList.add('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                });
                allBtn.classList.remove('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                allBtn.classList.add('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                renderList(allData);
            }
        }

        function renderList(data) {
            const list = document.getElementById('rankingList');
            if (data.length === 0) {
                list.innerHTML = '<div class="p-10 text-center text-gray-500">í•´ë‹¹ ì¢…ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            list.innerHTML = data.map((item, idx) => {
                const changeColor = item.change_pct >= 0 ? 'text-red-400' : 'text-blue-400';

                let tierClass = 'text-gray-400 border-gray-600 bg-gray-700/20';
                if (item.tier === 1) tierClass = 'text-[#0093ff] border-[#0093ff] bg-[#0093ff]/10';
                else if (item.tier === 2) tierClass = 'text-[#00bba3] border-[#00bba3] bg-[#00bba3]/10';
                else if (item.tier === 3) tierClass = 'text-[#ffb900] border-[#ffb900] bg-[#ffb900]/10';
                else if (item.tier === 4) tierClass = 'text-[#9aa4af] border-[#9aa4af] bg-[#9aa4af]/10';
                else if (item.tier === 5) tierClass = 'text-[#a07557] border-[#a07557] bg-[#a07557]/10';

                return `
                <div onclick="location.href='page.html?ticker=${item.ticker}'" 
                     class="grid grid-cols-12 gap-2 p-2 md:p-3 items-center border-b border-gray-700 hover:bg-[#31313c] transition cursor-pointer group h-14 md:h-16">
                    <div class="col-span-1 text-center font-bold text-sm md:text-lg italic text-[#5383e8]">${idx + 1}</div>
                    <div class="col-span-5 md:col-span-4 flex items-center gap-2 md:gap-3 text-left pl-1 md:pl-2 overflow-hidden">
                        <div class="w-6 h-6 md:w-9 md:h-9 rounded flex items-center justify-center p-0.5 shrink-0 overflow-hidden bg-[#31313c]">
                            <img src="https://financialmodelingprep.com/image-stock/${item.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${item.ticker}&background=5383e8&color=fff&size=128'" style="filter: invert(1) hue-rotate(180deg);" class="w-full h-full object-contain">
                        </div>
                        <div class="min-w-0">
                            <div class="font-bold text-gray-100 text-xs md:text-sm truncate">${item.name}</div>
                            <div class="text-[9px] md:text-[10px] text-gray-500">${item.ticker}</div>
                        </div>
                    </div>
                    <div class="col-span-2 md:col-span-1 text-center">
                        <span class="px-1.5 py-0.5 text-[9px] md:text-[10px] font-bold rounded border ${tierClass}">${item.tier} Tier</span>
                    </div>
                    <div class="col-span-2 md:col-span-1 text-center text-[#5383e8] font-bold text-xs md:text-sm">${item.final_score}</div>
                    <div class="col-span-2 md:col-span-1 text-center ${changeColor} font-bold text-xs md:text-sm">${item.change_pct > 0 ? '+' : ''}${item.change_pct}%</div>
                    <div class="hidden md:block md:col-span-1 text-center text-[10px] text-gray-400 truncate">${item.sector}</div>
                    <div class="hidden md:block md:col-span-3 flex justify-center -space-x-2">
                        ${(item.related_peers || []).map(p => `
                            <div onclick="event.stopPropagation(); location.href='page.html?ticker=${p.ticker}'" 
                                 class="w-8 h-8 rounded-full bg-[#1c1c1f] border border-gray-600 relative group cursor-pointer hover:z-20 hover:scale-110 transition overflow-hidden">
                                <img src="https://financialmodelingprep.com/image-stock/${p.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${p.ticker}&background=5383e8&color=fff&size=128'" style="filter: invert(1) hue-rotate(180deg);" class="w-full h-full object-contain">
                                <div class="absolute inset-0 bg-black/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="text-[7px] font-bold text-white tracking-tighter">${p.ticker}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `}).join('');
        }

        function initSearch() {
            const input = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('searchResults');

            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                if (!term) {
                    resultsDiv.classList.add('hidden');
                    return;
                }

                const matches = allData.filter(d =>
                    d.ticker.toLowerCase().includes(term) ||
                    (d.name && d.name.toLowerCase().includes(term)) ||
                    (d.name_en && d.name_en.toLowerCase().includes(term))
                ).slice(0, 10);

                if (matches.length > 0) {
                    resultsDiv.innerHTML = matches.map(d => `
                        <div onclick="location.href='page.html?ticker=${d.ticker}'" class="p-3 hover:bg-[#3e63b0] cursor-pointer border-b border-gray-700 last:border-0 flex justify-between items-center">
                            <div>
                                <div class="flex items-center gap-2">
                                     <span class="font-bold text-sm text-white">${d.ticker}</span>
                                     <span class="text-xs text-gray-300">${d.name}</span>
                                </div>
                                <span class="text-[10px] text-gray-500">${d.name_en || ''}</span>
                            </div>
                            <span class="text-[#5383e8] text-xs font-bold">${d.final_score}ì </span>
                        </div>
                    `).join('');
                    resultsDiv.classList.remove('hidden');
                } else {
                    resultsDiv.innerHTML = '<div class="p-3 text-gray-500 text-xs">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    resultsDiv.classList.remove('hidden');
                }
            });

            // Close search when clicking outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.classList.add('hidden');
                }
            });
        }

        loadData();
    </script>
