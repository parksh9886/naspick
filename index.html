<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미국 주식 실시간 티어:나스픽</title>
    <meta name="description"
        content="미국 주식 실시간 랭킹과 종목별 티어(Tier) 분석 정보를 제공합니다. 데이터 알고리즘이 선정한 오늘의 주도주와 투자 인사이트를 나스픽에서 확인하세요.">
</head>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
<style>
    body {
        font-family: 'Pretendard', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
</style>
</head>

<body class="bg-[#1c1c1f] text-white min-h-screen flex flex-col">

    <header class="bg-[#5383e8] py-3 md:py-5 border-b border-[#3e63b0] shadow-lg z-20">
        <div
            class="container mx-auto px-4 flex flex-row items-center justify-between md:grid md:grid-cols-3 gap-3 md:gap-4">
            <div class="flex items-center shrink-0">
                <div class="text-xl md:text-3xl font-black italic tracking-tighter text-white drop-shadow-[0_4px_3px_rgba(0,0,0,0.5)] cursor-pointer hover:opacity-90 transition"
                    onclick="location.href='index.html'">NASPICK</div>
            </div>

            <div class="relative flex-1 max-w-[200px] md:max-w-sm flex justify-end md:justify-center md:ml-32">
                <input type="text" id="searchInput" placeholder="티커/종목명..."
                    class="w-full bg-[#3e63b0] text-white placeholder-blue-200/50 px-3 py-2 md:px-5 md:py-3 text-sm md:text-base rounded-full border border-blue-400 focus:outline-none focus:ring-2 focus:ring-white transition shadow-inner font-bold">
                <div id="searchResults"
                    class="absolute top-full left-0 right-0 mt-2 bg-[#282830] rounded-lg shadow-xl border border-gray-700 hidden z-50 max-h-64 overflow-y-auto">
                </div>
            </div>

            <div class="hidden md:block"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex gap-6 items-start flex-1 h-auto md:h-[calc(100vh-100px)]">

        <!-- Left Sidebar: Watchlist (Sort by Market Cap) -->
        <aside
            class="w-[260px] shrink-0 bg-[#282830] rounded-lg p-4 shadow-lg h-full hidden lg:flex flex-col border border-gray-800">
            <h2 class="text-gray-400 text-xs font-bold mb-4">MARKET CAP WATCHLIST</h2>
            <div id="watchlistGrid" class="grid grid-cols-2 gap-2 overflow-y-auto pr-1">
                <!-- Watchlist Items injected here -->
            </div>
        </aside>

        <section class="flex-1 w-full min-w-0 h-auto md:h-full flex flex-col">

            <!-- Performance Chart Card -->
            <div class="bg-[#282830] rounded-xl border border-gray-800 p-4 md:p-6 mb-4 shadow-2xl relative overflow-hidden group transition-all duration-300"
                id="chartCard">
                <!-- Background Gradient -->
                <div
                    class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full h-[300px] bg-gradient-to-b from-[#38bdf8]/10 to-transparent pointer-events-none rounded-full blur-3xl opacity-50 transition duration-1000 group-hover:opacity-80">
                </div>

                <div class="relative z-10">
                    <div class="mb-4">
                        <div class="flex justify-between items-start mb-3">
                            <h2
                                class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-widest opacity-70 flex items-center">
                                Market Outperformance
                                <span id="periodText"
                                    class="text-[9px] text-gray-500 font-normal ml-2 tracking-normal normal-case opacity-0 transition-opacity duration-500"></span>
                            </h2>
                            <button onclick="toggleChart()"
                                class="text-gray-500 hover:text-white transition p-1 -mr-2 -mt-2">
                                <svg id="chartToggleIcon"
                                    class="w-5 h-5 transform transition-transform duration-300 rotate-180" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="flex justify-between items-end cursor-pointer" onclick="toggleChart()">
                            <!-- Naspick Alpha -->
                            <div>
                                <div class="flex items-center gap-2 mb-0.5">
                                    <span class="w-2 h-2 rounded-full bg-[#38bdf8] shadow-[0_0_8px_#38bdf8]"></span>
                                    <span class="text-xs font-bold text-[#38bdf8] tracking-wider">NASPICK
                                        PORTFOLIO</span>
                                </div>
                                <div class="text-4xl md:text-5xl font-black text-[#38bdf8] tracking-tighter drop-shadow-[0_0_15px_rgba(56,189,248,0.4)]"
                                    id="sb1Return">Loading...</div>
                            </div>

                            <!-- S&P 500 -->
                            <div class="text-right pb-1">
                                <div class="flex items-center justify-end gap-2 mb-1">
                                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">S&P 500
                                        (Market)</span>
                                    <span class="w-3 h-0.5 bg-gray-500/50"></span>
                                </div>
                                <div class="text-xl md:text-2xl font-bold text-gray-400 font-mono tracking-tight"
                                    id="spyReturn">...</div>
                            </div>
                        </div>
                    </div>

                    <!-- Collapsible Canvas Area -->
                    <div id="chartBody"
                        class="w-full overflow-hidden transition-[max-height,opacity] duration-500 ease-in-out max-h-[500px] opacity-100">
                        <div class="h-[160px] md:h-[280px] w-full">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Nav -->
            <div class="relative mb-4 group">
                <div
                    class="absolute right-0 top-0 bottom-0 w-12 bg-gradient-to-l from-[#1c1c1f] to-transparent z-10 pointer-events-none">
                </div>
                <nav id="categoryNav" class="flex gap-2 overflow-x-auto no-scrollbar pb-2 items-center pr-4">
                    <button data-cat="all"
                        class="px-4 py-2 bg-[#5383e8] text-white font-bold text-xs rounded-full border border-[#5383e8] whitespace-nowrap shadow-lg shadow-blue-500/20 hover:bg-[#426dc6] transition flex-shrink-0 active-cat">
                        전체 랭킹
                    </button>
                    <!-- Categories injected here -->
                </nav>
            </div>

            <div class="flex justify-between items-center mb-3 px-2">
                <span class="text-xs text-gray-500">※ 실시간 데이터 (매 15분)</span>
            </div>

            <!-- Ranking Table -->
            <div
                class="bg-[#282830] rounded-lg shadow-xl overflow-hidden h-[70vh] md:h-full md:flex-1 flex flex-col border border-gray-800 border-b-[12px] border-b-[#23232a]">
                <div
                    class="grid grid-cols-12 gap-2 p-3 text-xs text-gray-400 border-b border-gray-700 font-bold bg-[#23232a] sticky top-0 z-20">
                    <div class="col-span-2 md:col-span-1 text-center text-[10px] md:text-xs">순위</div>
                    <div class="col-span-4 md:col-span-4 text-center text-[10px] md:text-xs">종목명</div>
                    <div class="col-span-2 md:col-span-1 text-center text-[10px] md:text-xs">티어</div>
                    <div class="hidden md:block md:col-span-1 text-center text-[10px] md:text-xs">Score</div>
                    <div class="col-span-2 md:col-span-1 text-center text-[10px] md:text-xs">가격</div>
                    <div class="col-span-2 md:col-span-1 text-center text-[10px] md:text-xs">섹터</div>
                    <div class="hidden md:block md:col-span-3 text-center">관련주 (Top Picks)</div>
                </div>

                <div id="rankingList" class="overflow-y-auto flex-1 h-full">
                    <!-- List Items injected here -->
                    <div class="p-10 text-center text-gray-500 text-sm">데이터를 불러오는 중입니다...</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let allData = [];
        const SECTORS = [
            "기술", "커뮤니케이션", "임의소비재", "필수소비재", "에너지",
            "금융", "헬스케어", "산업재", "소재", "부동산", "유틸리티"
        ];

        async function loadData() {
            try {
                // Modify to fetch chart data as well
                const [resData, resChart] = await Promise.all([
                    fetch('data.json?t=' + new Date().getTime()),
                    fetch('chart_data.json?t=' + new Date().getTime()).catch(e => null) // Optional fail-safe
                ]);

                allData = await resData.json();

                renderWatchlist();
                renderFilters();
                renderList(allData);
                initSearch();

                if (resChart && resChart.ok) {
                    const chartData = await resChart.json();
                    renderChart(chartData);
                }

            } catch (err) {
                console.error(err);
                document.getElementById('rankingList').innerHTML = '<div class="p-10 text-center text-red-500">데이터 로드 실패. scorer.py가 실행되었는지 확인하세요.</div>';
            }
        }

        function renderChart(data) {
            if (!data || data.length === 0) return;

            // Format Data & Convert to % Return
            const dates = data.map(d => d.date);
            const sb1_start = data[0].sb1;
            const spy_start = data[0].spy;

            const sb1 = data.map(d => ((d.sb1 - sb1_start) / sb1_start * 100));
            const spy = data.map(d => ((d.spy - spy_start) / spy_start * 100));

            // Returns calculation
            const sb1_ret = sb1[sb1.length - 1].toFixed(1);
            const spy_ret = spy[spy.length - 1].toFixed(1);

            document.getElementById('sb1Return').innerText = `+${sb1_ret}%`;
            document.getElementById('spyReturn').innerText = `+${spy_ret}%`;

            // Set Period Text
            const startD = dates[0].replace(/-/g, '/');
            document.getElementById('periodText').innerText = `(${startD}~ )`;
            document.getElementById('periodText').classList.remove('opacity-0');

            const ctx = document.getElementById('performanceChart').getContext('2d');

            // Gradient fill (Sky Blue)
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(56, 189, 248, 0.2)');
            gradient.addColorStop(1, 'rgba(56, 189, 248, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Naspick Portfolio',
                            data: sb1,
                            borderColor: '#38bdf8',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointBackgroundColor: '#38bdf8'
                        },
                        {
                            label: 'S&P 500',
                            data: spy,
                            borderColor: '#6b7280',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1c1c1f',
                            titleColor: '#9ca3af',
                            bodyColor: '#fff',
                            borderColor: '#374151',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true,
                            titleFont: { family: 'Pretendard' },
                            bodyFont: { family: 'Pretendard', weight: 'bold' },
                            callbacks: {
                                label: function (context) {
                                    let val = context.parsed.y;
                                    let sign = val >= 0 ? '+' : '';
                                    return ' ' + context.dataset.label + ': ' + sign + val.toFixed(2) + '%';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false, drawBorder: false },
                            ticks: {
                                maxTicksLimit: 5,
                                color: '#6b7280',
                                font: { size: 10, family: 'Pretendard' }
                            },
                            border: { display: false }
                        },
                        y: {
                            grid: {
                                color: '#2d2d35',
                                borderDash: [5, 5],
                                drawBorder: false
                            },
                            ticks: {
                                color: '#6b7280',
                                font: { size: 10, family: 'Pretendard' },
                                callback: function (value) { return value + '%'; }
                            },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        let isChartExpanded = true;
        function toggleChart() {
            const body = document.getElementById('chartBody');
            const icon = document.getElementById('chartToggleIcon');

            isChartExpanded = !isChartExpanded;

            if (isChartExpanded) {
                body.style.maxHeight = '500px';
                body.style.opacity = '1';
                icon.style.transform = 'rotate(0deg)';
            } else {
                body.style.maxHeight = '0px';
                body.style.opacity = '0';
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function renderWatchlist() {
            // Sort by Market Cap desc
            const sortedByCap = [...allData].sort((a, b) => (b.market_cap || 0) - (a.market_cap || 0)).slice(0, 20);
            const container = document.getElementById('watchlistGrid');
            container.innerHTML = sortedByCap.map((item, idx) => `
                <div onclick="location.href='page.html?ticker=${item.ticker}'" 
                    class="aspect-square bg-[#31313c] rounded border border-gray-700 flex flex-col items-center justify-center cursor-pointer hover:border-gray-500 transition hover:bg-[#3a3a45] p-1">
                    <img src="https://financialmodelingprep.com/image-stock/${item.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${item.ticker}&background=5383e8&color=fff&size=64'" style="filter: invert(1) hue-rotate(180deg);" class="w-6 h-6 rounded mb-1 object-contain p-0.5">
                    <div class="text-[10px] font-bold text-gray-300">${item.ticker}</div>
                    <div class="text-[9px] ${item.change_pct >= 0 ? 'text-red-400' : 'text-blue-400'}">
                        ${item.change_pct > 0 ? '+' : ''}${item.change_pct}%
                    </div>
                </div>
            `).join('');
        }

        function renderFilters() {
            const nav = document.getElementById('categoryNav');
            // Keep the 'All' button, add others
            const allBtn = nav.firstElementChild;
            nav.innerHTML = '';
            nav.appendChild(allBtn);

            SECTORS.forEach(sec => {
                const btn = document.createElement('button');
                btn.className = "px-3 py-2 bg-[#282830] text-gray-400 font-medium text-xs rounded-full border border-gray-700 whitespace-nowrap hover:bg-gray-700 hover:text-white hover:border-gray-500 transition flex-shrink-0";
                btn.textContent = sec;
                btn.onclick = () => {
                    document.querySelectorAll('nav button').forEach(b => {
                        b.classList.remove('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                        b.classList.add('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                    });
                    btn.classList.remove('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                    btn.classList.add('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');

                    const filtered = allData.filter(d => d.sector === sec);
                    renderList(filtered, sec);
                };
                nav.appendChild(btn);
            });

            // Re-bind All
            allBtn.onclick = () => {
                document.querySelectorAll('nav button').forEach(b => {
                    b.classList.remove('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                    b.classList.add('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                });
                allBtn.classList.remove('bg-[#282830]', 'text-gray-400', 'border-gray-700');
                allBtn.classList.add('bg-[#5383e8]', 'text-white', 'border-[#5383e8]', 'shadow-lg');
                renderList(allData, 'all');
            }
        }

        function renderList(data, category = 'all') {
            const list = document.getElementById('rankingList');
            if (data.length === 0) {
                list.innerHTML = '<div class="p-10 text-center text-gray-500">해당 종목이 없습니다.</div>';
                return;
            }

            list.innerHTML = data.map((item, idx) => {
                const changeColor = item.change_pct >= 0 ? 'text-red-400' : 'text-blue-400';

                let tierClass = 'text-gray-400 border-gray-600 bg-gray-700/20';
                if (item.tier === 'OP') tierClass = 'text-white border-[#f43f5e] bg-[#f43f5e] shadow-[0_0_8px_rgba(244,63,94,0.4)]';
                else if (item.tier === 1) tierClass = 'text-[#0093ff] border-[#0093ff] bg-[#0093ff]/10';
                else if (item.tier === 2) tierClass = 'text-[#00bba3] border-[#00bba3] bg-[#00bba3]/10';
                else if (item.tier === 3) tierClass = 'text-[#ffb900] border-[#ffb900] bg-[#ffb900]/10';
                else if (item.tier === 4) tierClass = 'text-[#9aa4af] border-[#9aa4af] bg-[#9aa4af]/10';
                else if (item.tier === 5) tierClass = 'text-[#a07557] border-[#a07557] bg-[#a07557]/10';

                // Determine which rank to show: Overall or Sector
                let displayRank, displayChange;
                if (category === 'all') {
                    displayRank = item.rank;
                    displayChange = item.rank_change;
                } else {
                    displayRank = item.sector_rank;
                    displayChange = item.sector_rank_change;
                }

                // If rank is missing (new stock), handle safely
                if (!displayRank) displayRank = idx + 1;

                return `
                <div onclick="location.href='page.html?ticker=${item.ticker}'" 
                     class="grid grid-cols-12 gap-2 p-2 md:p-3 items-center border-b border-gray-700 hover:bg-[#31313c] transition cursor-pointer group h-14 md:h-16">
                    <div class="col-span-2 md:col-span-1 flex items-center justify-center gap-1 md:gap-2">
                        <div class="font-bold text-sm md:text-lg italic text-[#5383e8] w-9 md:w-8 text-right tracking-tighter">${displayRank}</div>
                        <!-- Rank Change Indicator -->
                        <div class="text-[9px] md:text-[10px] font-bold flex items-center justify-start w-6 md:w-8">
                            ${(() => {
                        const change = displayChange || 0;
                        if (change > 0) {
                            return `<span class="text-green-500 flex items-center">▲ ${change}</span>`;
                        } else if (change < 0) {
                            return `<span class="text-red-500 flex items-center">▼ ${Math.abs(change)}</span>`;
                        } else {
                            return `<span class="text-gray-600">=</span>`;
                        }
                    })()}
                        </div>
                    </div>
                    <div class="col-span-4 md:col-span-4 flex items-center justify-center gap-2 overflow-hidden">
                        <div class="w-6 h-6 md:w-9 md:h-9 rounded flex items-center justify-center p-0.5 shrink-0 overflow-hidden bg-[#31313c]">
                            <img src="https://financialmodelingprep.com/image-stock/${item.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${item.ticker}&background=5383e8&color=fff&size=128'" style="filter: invert(1) hue-rotate(180deg);" class="w-full h-full object-contain">
                        </div>
                        <div class="min-w-0">
                            <div class="font-bold text-gray-100 text-xs md:text-sm truncate">${item.name}</div>
                            <div class="text-[9px] md:text-[10px] text-gray-500">${item.ticker}</div>
                        </div>
                    </div>
                    <div class="col-span-2 md:col-span-1 text-center">
                        <span class="px-1.5 py-0.5 text-[9px] md:text-[10px] font-bold rounded border ${tierClass}">${item.tier === 'OP' ? 'OP' : item.tier + ' Tier'}</span>
                    </div>
                    <div class="hidden md:block md:col-span-1 text-center text-[#5383e8] font-bold text-xs md:text-sm">${item.final_score}</div>
                    <div class="col-span-2 md:col-span-1 text-center flex flex-col justify-center">
                        <span class="text-white font-bold text-xs md:text-sm">$${(item.current_price || 0).toFixed(2)}</span>
                        <span class="text-[10px] font-bold ${changeColor}">${item.change_pct > 0 ? '+' : ''}${item.change_pct}%</span>
                    </div>
                    <div class="col-span-2 md:col-span-1 text-center text-[10px] text-gray-400 truncate">${item.sector}</div>
                    <div class="hidden md:flex md:col-span-3 justify-center -space-x-2">
                        ${(item.related_peers || []).map(p => `
                            <div onclick="event.stopPropagation(); location.href='page.html?ticker=${p.ticker}'" 
                                 class="w-8 h-8 rounded-full bg-[#1c1c1f] border border-gray-600 relative group cursor-pointer hover:z-20 hover:scale-110 transition overflow-hidden">
                                <img src="https://financialmodelingprep.com/image-stock/${p.ticker.replace('.', '-')}.png" onerror="this.src='https://ui-avatars.com/api/?name=${p.ticker}&background=5383e8&color=fff&size=128'" style="filter: invert(1) hue-rotate(180deg);" class="w-full h-full object-contain">
                                <div class="absolute inset-0 bg-black/80 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <span class="text-[7px] font-bold text-white tracking-tighter">${p.ticker}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `}).join('');
        }

        function initSearch() {
            const input = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('searchResults');

            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                if (!term) {
                    resultsDiv.classList.add('hidden');
                    return;
                }

                const matches = allData.filter(d =>
                    d.ticker.toLowerCase().includes(term) ||
                    (d.name && d.name.toLowerCase().includes(term)) ||
                    (d.name_en && d.name_en.toLowerCase().includes(term))
                ).slice(0, 10);

                if (matches.length > 0) {
                    resultsDiv.innerHTML = matches.map(d => `
                        <div onclick="location.href='page.html?ticker=${d.ticker}'" class="p-3 hover:bg-[#3e63b0] cursor-pointer border-b border-gray-700 last:border-0 flex justify-between items-center">
                            <div>
                                <div class="flex items-center gap-2">
                                     <span class="font-bold text-sm text-white">${d.ticker}</span>
                                     <span class="text-xs text-gray-300">${d.name}</span>
                                </div>
                                <span class="text-[10px] text-gray-500">${d.name_en || ''}</span>
                            </div>
                            <span class="text-[#5383e8] text-xs font-bold">${d.final_score}점</span>
                        </div>
                    `).join('');
                    resultsDiv.classList.remove('hidden');
                } else {
                    resultsDiv.innerHTML = '<div class="p-3 text-gray-500 text-xs">검색 결과가 없습니다.</div>';
                    resultsDiv.classList.remove('hidden');
                }
            });

            // Close search when clicking outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !resultsDiv.contains(e.target)) {
                    resultsDiv.classList.add('hidden');
                }
            });
        }

        loadData();
    </script>
</body>
