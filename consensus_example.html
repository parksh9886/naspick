<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1e1e1e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .dashboard-card { background-color: #232429; border: 1px solid #333; border-radius: 12px; width: 600px; padding: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="dashboard-card">
    
    <div class="flex justify-between items-end mb-6">
        <div>
            <div class="text-gray-400 text-sm mb-1">Wall St. Consensus</div>
            <div class="text-2xl font-bold text-white flex items-center gap-2">
                Strong Buy
                <span class="text-xs bg-blue-600 text-white px-2 py-0.5 rounded">4.2 / 5.0</span>
            </div>
        </div>
        <div class="text-right">
            <div class="text-gray-400 text-xs">상승 여력 (Upside)</div>
            <div class="text-xl font-bold text-green-400">+15.3%</div>
        </div>
    </div>

    <div class="relative w-full h-12 mt-2">
        
        <div class="absolute top-4 left-0 w-full h-2 bg-gray-700 rounded-full overflow-hidden">
            </div>

        <div class="absolute top-8 left-0 text-xs text-gray-500">$52 (Low)</div>
        <div class="absolute top-8 right-0 text-xs text-gray-500">$78 (High)</div>

        <div class="absolute top-2 left-[65%] flex flex-col items-center group cursor-pointer">
            <div class="h-6 w-0.5 bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.8)]"></div>
            <div class="mt-1 text-xs text-green-400 font-bold">$69.05</div>
            <div class="text-[10px] text-gray-400">Target</div>
        </div>

        <div class="absolute top-[10px] left-[35%] flex flex-col items-center z-10">
            <div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white drop-shadow-md"></div>
            <div class="mt-4 px-2 py-0.5 bg-gray-600 rounded text-xs text-white font-bold border border-gray-500 shadow-lg">
                Now $59.88
            </div>
        </div>

    </div>
</div>

</body>
</html>
